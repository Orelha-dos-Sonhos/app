<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Agendamento - Orelha dos Sonhos</title>
    
    <link rel="icon" type="image/png" href="icon-web.png">
    <link rel="apple-touch-icon" href="icon-web.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Raleway:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --texto-escuro: #333333;
            --fonte-titulo: 'Playfair Display', serif;
            --fonte-ui: 'Raleway', sans-serif;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--fonte-ui); color: var(--texto-escuro);
            min-height: 100vh; min-height: 100dvh;
            display: flex; flex-direction: column; align-items: center;
            
            /* BACKGROUND PASTEL ANIMADO (Igual Principal) */
            background: linear-gradient(-45deg, #ffd1dc, #c8e6c9, #ffcdd2, #b2dfdb, #f8bbd0);
            background-size: 300% 300%; 
            animation: gradientBG 10s ease infinite;
            
            padding-top: var(--safe-top);
            padding-bottom: calc(20px + var(--safe-bottom));
        }

        @keyframes gradientBG { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        header {
            padding: 10px; text-align: center; width: 100%; flex-shrink: 0;
        }

        .logo-img {
            max-height: 120px; width: auto; display: block; margin: 0 auto;
            filter: drop-shadow(0 4px 15px rgba(0,0,0,0.2));
        }

        /* CARD DE VIDRO (Liquid Glass) */
        .card-agendamento {
            background: rgba(255, 255, 255, 0.35); /* Translúcido */
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            
            width: 95%; max-width: 600px; /* Um pouco mais largo para o calendário */
            border-radius: 30px;
            padding: 30px 20px;
            margin: 10px 0 30px 0;
            text-align: center;
            flex: 1; display: flex; flex-direction: column;
        }

        h1 {
            font-family: var(--fonte-titulo); font-size: 1.8rem;
            color: var(--texto-escuro); margin-bottom: 5px;
        }

        h2 {
            font-family: var(--fonte-ui); font-size: 0.9rem;
            text-transform: uppercase; letter-spacing: 2px;
            color: #555; margin-bottom: 25px; font-weight: 600;
        }

        /* CONTAINER DO CALENDÁRIO */
        .calendario-wrapper {
            width: 100%;
            height: 450px; /* Altura suficiente para o mês */
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.6); /* Fundo branco semi-transparente para leitura */
            border: 2px solid rgba(255,255,255,0.8);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        iframe { width: 100%; height: 100%; border: 0; }

        .texto-instrucao {
            font-size: 0.9rem; margin-bottom: 15px; color: #444; line-height: 1.4; font-weight: 500;
        }

        /* --- BOTÕES LIQUID GLASS --- */

        /* Botão WhatsApp (Vidro Verde) */
        .btn-whatsapp {
            background: rgba(37, 211, 102, 0.75);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
            
            color: white; text-decoration: none; padding: 16px; border-radius: 50px;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            width: 100%; font-weight: 800; font-size: 1rem;
            margin-bottom: 15px; text-transform: uppercase; letter-spacing: 1px;
            transition: transform 0.2s, background 0.3s;
        }
        .btn-whatsapp:active { transform: scale(0.98); background: rgba(37, 211, 102, 0.9); }

        /* Botão Voltar (Vidro Branco) */
        .btn-voltar {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            
            color: var(--texto-escuro); text-decoration: none;
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 800;
            padding: 12px 35px; border-radius: 50px;
            display: block; width: fit-content; margin: 0 auto;
            transition: transform 0.2s;
        }
        .btn-voltar:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.4); }

    </style>
</head>
<body>

    <header>
        <img src="logo-branco-brilho.png" alt="Orelha dos Sonhos" class="logo-img">
    </header>

    <div class="card-agendamento">
        
        <h1>Agenda</h1>
        <h2>Consulte a disponibilidade</h2>

        <div class="calendario-wrapper">
            <iframe src="https://calendar.google.com/calendar/embed?src=11ac38c876f3c98c6318e60510f1ed1dda97d4bfe04f6e7be29f8aadf8d3441f%40group.calendar.google.com&ctz=America%2FSao_Paulo&showTitle=0&showNav=1&showDate=1&showPrint=0&showTabs=0&showCalendars=0&mode=MONTH" style="border: 0" frameborder="0" scrolling="no"></iframe>
        </div>

        <p class="texto-instrucao">
            Confira os dias livres e clique abaixo para confirmar sua reserva.
        </p>

        <a href="https://wa.me/5517997928051?text=Ol%C3%A1%20Vict%C3%B3ria!%20Vi%20sua%20agenda%20no%20site%20e%20gostaria%20de%20marcar%20um%20hor%C3%A1rio." class="btn-whatsapp">Agendar pelo WhatsApp</a>
        
        <a href="index.html" class="btn-voltar">Voltar</a>
    </div>

</body>
</html>
