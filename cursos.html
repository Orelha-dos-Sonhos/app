<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0B464C">
    
    <title>Cursos | Orelha dos Sonhos</title>
    
    <link rel="icon" type="image/png" href="icon-web.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Raleway:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        /* --- ESTILO GERAL --- */
        :root {
            --text-color: #f0f0f0;
            --bg-gradient: linear-gradient(180deg, #0B464C 0%, #206870 100%);
            --glass-bg-start: rgba(11, 70, 76, 0.5);
            --glass-bg-end: rgba(15, 85, 90, 0.85);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow: rgba(0, 0, 0, 0.4);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html { width: 100%; height: 100%; }

        body {
            font-family: 'Raleway', sans-serif; 
            color: var(--text-color);
            min-height: 100vh;
            width: 100%;
            display: flex; flex-direction: column; align-items: center;
            background: var(--bg-gradient);
            background-attachment: fixed;
            background-size: cover;
            padding-top: 10px;
            padding-bottom: 30px;
            overflow-x: hidden;
        }

        #app-container {
            width: 100%; max-width: 500px;
            padding: 20px 15px;
            display: flex; flex-direction: column; align-items: center;
            margin: 0 auto;
        }

        header { width: 100%; text-align: center; margin-bottom: 30px; }
        
        .logo-img { 
            max-height: 70px; display: block; margin: 0 auto;
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.3));
        }

        .logo-link { display: inline-block; }

        /* --- CARTﾃグ COM EFEITO --- */
        .aviso-card {
            background: linear-gradient(135deg, var(--glass-bg-start), var(--glass-bg-end));
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            width: 100%;
            min-height: 300px;
            display: flex;
            flex-direction: column; /* Organiza texto e botﾃ｣o em coluna */
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 32px 0 var(--glass-shadow);
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s;
            gap: 30px; /* Espaﾃｧo entre o texto e o botﾃ｣o */
        }

        .aviso-card:active { transform: scale(0.98); }

        .aviso-card h2 {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #fff;
            position: relative;
            z-index: 10;
            pointer-events: none;
            margin: 0;
        }

        /* --- BOTﾃグ PADRﾃグ (Igual Index.html) --- */
        .btn-link {
            display: flex; align-items: center; justify-content: center;
            width: 80%; /* Um pouco menor que o container */
            padding: 18px 20px;
            text-decoration: none; color: var(--text-color);
            text-align: center;
            font-family: 'Avenir', 'Avenir Next', 'Segoe UI', sans-serif;
            
            /* O mesmo gradiente Glass do Index */
            background: linear-gradient(90deg, var(--glass-bg-start), var(--glass-bg-end));
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            font-weight: 700; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px;
            box-shadow: 0 4px 10px var(--glass-shadow);
            transition: transform 0.2s ease;
            gap: 12px;
            z-index: 20; /* Garante que fique sobre os emojis */
            position: relative;
        }
        
        .btn-link:hover { transform: translateY(-2px); box-shadow: 0 6px 15px var(--glass-shadow); }
        .btn-link:active { transform: scale(0.98); }
        .btn-link i { font-size: 1.4rem; line-height: 0; }

        /* --- CLASSE DOS EMOJIS FLUTUANTES --- */
        .floating-particle {
            position: absolute;
            bottom: -50px;
            font-size: 1.5rem;
            opacity: 0.8;
            pointer-events: none;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-400px) rotate(360deg); opacity: 0; }
        }

        /* BOTﾃグ VOLTAR */
        .btn-voltar {
            display: flex; align-items: center; gap: 5px;
            color: var(--text-color); text-decoration: none;
            font-weight: 600; margin-bottom: 20px;
            align-self: flex-start; font-size: 0.9rem;
        }

    </style>
</head>
<body>

    <div id="app-container">
        <a href="index.html" class="btn-voltar">
            <span class="material-icons">arrow_back</span> Voltar
        </a>

        <header>
            <a href="index.html" class="logo-link">
                <img src="logo-branco-light.png" alt="Orelha dos Sonhos" class="logo-img">
            </a>
        </header>

        <div class="aviso-card" id="cardInterativo">
            <h2>Em breve</h2>
            
            <a href="https://wa.me/5517997928051" target="_blank" class="btn-link">
                <i class='bx bxl-whatsapp'></i> WhatsApp
            </a>
        </div>
    </div>

    <script>
        const card = document.getElementById('cardInterativo');
        let intervalId = null;

        function createParticle() {
            const particle = document.createElement('div');
            particle.textContent = Math.random() > 0.5 ? '汨' : '笨ｨ';
            particle.classList.add('floating-particle');
            particle.style.left = Math.random() * 90 + 5 + '%';
            
            const size = Math.random() * 1.5 + 1 + 'rem';
            particle.style.fontSize = size;
            
            const duration = Math.random() * 2 + 1 + 's';
            particle.style.animationDuration = duration;

            card.appendChild(particle);

            setTimeout(() => { particle.remove(); }, 3000);
        }

        function startEffect() {
            if (!intervalId) {
                intervalId = setInterval(createParticle, 80);
            }
        }

        function stopEffect() {
            if (intervalId) {
                clearInterval(intervalId);
                intervalId = null;
            }
        }

        // Eventos Mouse e Touch
        card.addEventListener('mouseenter', startEffect);
        card.addEventListener('mouseleave', stopEffect);
        card.addEventListener('touchstart', (e) => {
            // Permite clicar no botﾃ｣o do WhatsApp sem disparar prevenﾃｧﾃ｣o
            if(e.target.closest('.btn-link')) return; 
            // Para o resto do card, previne scroll para focar no efeito
            e.preventDefault(); 
            startEffect();
        }, {passive: false});
        
        card.addEventListener('touchend', stopEffect);
    </script>

</body>
</html>
