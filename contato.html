<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Contato - Orelha dos Sonhos</title>
    
    <link rel="icon" type="image/png" href="icon-web.png">
    <link rel="apple-touch-icon" href="icon-web.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Raleway:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --texto-escuro: #333333;
            --fonte-titulo: 'Playfair Display', serif;
            --fonte-ui: 'Raleway', sans-serif;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--fonte-ui); color: var(--texto-escuro);
            min-height: 100vh; min-height: 100dvh;
            display: flex; flex-direction: column; align-items: center;
            
            /* BACKGROUND PASTEL ANIMADO (10s) */
            background: linear-gradient(-45deg, #ffd1dc, #c8e6c9, #ffcdd2, #b2dfdb, #f8bbd0);
            background-size: 300% 300%; 
            animation: gradientBG 10s ease infinite;
            
            padding-top: var(--safe-top);
            padding-bottom: calc(20px + var(--safe-bottom));
        }

        @keyframes gradientBG { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        header {
            padding: 10px; text-align: center; width: 100%; flex-shrink: 0;
        }

        .logo-img {
            max-height: 120px; width: auto; display: block; margin: 0 auto;
            filter: drop-shadow(0 4px 15px rgba(0,0,0,0.2));
        }

        /* CARD DE VIDRO (Liquid Glass) */
        .card-contato {
            background: rgba(255, 255, 255, 0.35); /* Translúcido */
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            
            width: 90%; max-width: 500px;
            border-radius: 30px;
            padding: 40px 25px;
            margin: 10px 0 30px 0;
            text-align: center;
            flex: 1;
        }

        /* FOTO DA VIC - ESTILO LIQUID GLASS (Sem RGB) */
        .foto-vic {
            width: 140px; height: 140px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px auto;
            display: block;
            
            /* Borda de Vidro e Sombra Suave */
            border: 4px solid rgba(255, 255, 255, 0.5); 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-family: var(--fonte-titulo); font-size: 1.8rem;
            color: var(--texto-escuro); margin-bottom: 5px;
        }

        h2 {
            font-family: var(--fonte-ui); font-size: 0.85rem;
            text-transform: uppercase; letter-spacing: 2px;
            color: #555; margin-bottom: 30px; font-weight: 600;
            border-bottom: 1px solid rgba(0,0,0,0.1);
            padding-bottom: 20px; display: inline-block;
        }

        .info-bloco { margin-bottom: 25px; }

        .info-label {
            font-weight: 800; font-size: 0.8rem; text-transform: uppercase;
            color: #444; margin-bottom: 8px; display: block; letter-spacing: 1px;
        }

        .info-texto {
            font-size: 1rem; line-height: 1.6; color: #333; font-weight: 500;
        }

        /* MAPA ESTILIZADO */
        .mapa-container {
            width: 100%; height: 200px;
            border-radius: 20px; overflow: hidden;
            margin: 15px 0 10px 0;
            border: 4px solid rgba(255,255,255,0.5);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        iframe { width: 100%; height: 100%; border: 0; }

        .link-mapa {
            color: #555; font-size: 0.8rem; text-decoration: none;
            text-transform: uppercase; font-weight: 700;
            display: inline-block; margin-bottom: 25px;
            border-bottom: 1px solid #555;
        }

        /* --- BOTÕES LIQUID GLASS --- */
        
        .btn-padrao {
            text-decoration: none; padding: 16px; border-radius: 50px;
            display: block; width: 100%; font-weight: 800; font-size: 0.95rem;
            margin-bottom: 15px; transition: transform 0.2s, background 0.3s;
            text-transform: uppercase; letter-spacing: 1px; color: white;
            
            /* Efeito Vidro Base */
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .btn-padrao:active { transform: scale(0.98); }

        /* WhatsApp - Vidro Verde */
        .whatsapp {
            background: rgba(37, 211, 102, 0.75); 
            box-shadow: 0 4px 20px rgba(37, 211, 102, 0.3);
        }

        /* Instagram - Vidro Degradê */
        .instagram {
            background: linear-gradient(45deg, rgba(240, 148, 51, 0.8), rgba(220, 39, 67, 0.8), rgba(188, 24, 136, 0.8));
            box-shadow: 0 4px 20px rgba(188, 24, 136, 0.3);
        }

        /* Botão Voltar (Vidro Branco) */
        .btn-voltar {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            
            color: var(--texto-escuro); text-decoration: none;
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 800;
            padding: 12px 35px; border-radius: 50px;
            display: block; width: fit-content; margin: 10px auto 0 auto;
            transition: transform 0.2s;
        }
        .btn-voltar:active { transform: scale(0.95); background: rgba(255, 255, 255, 0.4); }

    </style>
</head>
<body>

    <header>
        <img src="logo-branco-brilho.png" alt="Orelha dos Sonhos" class="logo-img">
    </header>

    <div class="card-contato">
        
        <img src="foto-vic.png" alt="Victória Serrano" class="foto-vic">

        <h1>Victória Serrano</h1>
        <h2>Especialista em Orelhas</h2>

        <div class="info-bloco">
            <span class="info-label">Endereço</span>
            <p class="info-texto">
                Av. Vera Cruz, 639<br>
                São José do Rio Preto - SP
            </p>
            
            <div class="mapa-container">
                <iframe 
                    src="https://maps.google.com/maps?q=Av.+Vera+Cruz,+639+-+S%C3%A3o+Jos%C3%A9+do+Rio+Preto&t=&z=15&ie=UTF8&iwloc=&output=embed" 
                    allowfullscreen="" loading="lazy">
                </iframe>
            </div>
            
            <a href="https://maps.google.com/maps?q=Av.+Vera+Cruz,+639+-+S%C3%A3o+Jos%C3%A9+do+Rio+Preto" target="_blank" class="link-mapa">Abrir no GPS</a>
        </div>

        <a href="https://wa.me/5517997928051" class="btn-padrao whatsapp">Chamar no WhatsApp</a>
        
        <a href="https://www.instagram.com/orelhadossonhosrp" target="_blank" class="btn-padrao instagram">Siga no Instagram</a>
        
        <a href="index.html" class="btn-voltar">Voltar</a>
    </div>

</body>
</html>
