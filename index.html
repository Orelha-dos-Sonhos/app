<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f0f2f5" id="meta-theme-color">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <title>Orelha dos Sonhos | Victória Serrano</title>
    
    <link rel="icon" type="image/png" href="icon-web.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Raleway:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        /* --- TEMA DINÂMICO --- */
        :root {
            --bg-body: #f0f2f5;
            --text-color: #333;
            --glass-bg-start: rgba(255, 255, 255, 0.55);
            --glass-bg-end: rgba(255, 255, 255, 0.85);
            --glass-border: rgba(255, 255, 255, 0.9);
            --glass-shadow: rgba(0, 0, 0, 0.05);
        }

        body.dark-theme {
            --bg-body: #121212;
            --text-color: #f0f0f0;
            --glass-bg-start: rgba(40, 40, 40, 0.65);
            --glass-bg-end: rgba(60, 60, 60, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: rgba(0, 0, 0, 0.5);
        }

        /* RESET GLOBAL */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            /* A cor de fundo do HTML será injetada via JS para evitar partes brancas no scroll */
            background-color: var(--bg-body); 
            transition: background-color 0.8s ease;
        }

        body {
            font-family: 'Raleway', sans-serif; color: var(--text-color);
            min-height: 100vh;
            width: 100%;
            display: flex; flex-direction: column; align-items: center;
            background-color: transparent; /* Deixa transparente para mostrar o #dynamic-bg */
            position: relative;
            overflow-x: hidden;
        }

        /* --- ELEMENTOS DE FUNDO (FIXOS) --- */
        
        /* 1. Gradiente Base (-4) */
        .dynamic-glow {
            position: fixed; 
            top: 0; left: 0; right: 0; bottom: 0;
            width: 100%; height: 100%;
            /* Tenta usar a altura dinâmica do viewport mobile se disponível */
            height: 100dvh; 
            z-index: -4; 
            pointer-events: none;
            transition: background 1.5s ease;
            /* Garante que o gradiente cubra tudo sem repetir */
            background-size: cover; 
            background-attachment: fixed;
        }

        /* 2. Sol (-2) */
        .sun-glow {
            position: fixed; top: 0; left: 50%; transform: translateX(-50%);
            width: 100%; height: 30vh;
            background: radial-gradient(ellipse at top center, rgba(255, 215, 0, 0.65) 0%, rgba(255, 230, 80, 0.45) 40%, rgba(255, 255, 255, 0.2) 70%, transparent 90%);
            filter: blur(70px);
            z-index: -2; opacity: 1; pointer-events: none;
            transition: opacity 1s ease;
            animation: sunPulse 2s infinite alternate ease-in-out;
        }
        @keyframes sunPulse {
            0% { opacity: 0.85; transform: translateX(-50%) scale(1); }
            100% { opacity: 1; transform: translateX(-50%) scale(1.05); }
        }
        body.dark-theme .sun-glow { opacity: 0; animation: none; }

        /* 3. Estrelas Fixas (-3) */
        .stars-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -3; overflow: hidden;
            opacity: 0; transition: opacity 1s ease;
        }
        body.dark-theme .stars-container { opacity: 1; }
        
        .star {
            position: absolute; background: white; border-radius: 50%;
            box-shadow: 0 0 3px rgba(255, 255, 255, 0.9);
            animation: twinkle 4s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.2; transform: scale(0.8); }
            50% { opacity: 1; transform: scale(1.2); }
        }

        /* 4. Estrelas Cadentes (-2) */
        #shooting-star-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; z-index: -2; overflow: hidden;
        }
        .shooting-star {
            position: absolute; height: 2px;
            background: linear-gradient(to right, rgba(255,255,255,1) 0%, transparent 100%);
            border-radius: 999px; filter: drop-shadow(0 0 6px white);
            animation: shoot 0.8s ease-out forwards; opacity: 0;
        }
        @keyframes shoot {
            0% { transform: translate(0, 0) rotate(-45deg) scaleX(0); opacity: 1; width: 0; }
            30% { width: 150px; }
            100% { transform: translate(-400px, 400px) rotate(-45deg) scaleX(1); opacity: 0; width: 150px; }
        }

        /* --- LAYOUT PRINCIPAL (10) --- */
        #app-container {
            position: relative;
            width: 100%; max-width: 500px; 
            padding: 20px 15px;
            display: flex; flex-direction: column; align-items: center; 
            margin: 0 auto;
            z-index: 10;
        }

        header { width: 100%; text-align: center; margin-bottom: 15px; position: relative; }
        
        .logo-link { display: inline-block; cursor: pointer; transition: transform 0.2s; position: relative; z-index: 2; }
        .logo-link:active { transform: scale(0.95); }
        .logo-img { 
            max-height: 70px; display: block; 
            filter: drop-shadow(0 4px 6px var(--glass-shadow));
            transition: opacity 0.3s ease; 
        }

        /* PERFIL */
        .perfil-wrapper {
            display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 25px; position: relative; z-index: 2;
        }
        .foto-vic {
            width: 130px; height: 130px;
            border-radius: 50%; object-fit: cover;
            border: 3px solid var(--glass-border);
            box-shadow: 0 8px 20px var(--glass-shadow);
            background: #ddd;
        }
        .nome-box {
            background: var(--glass-bg-end);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 8px 25px; border-radius: 50px;
            box-shadow: 0 4px 15px var(--glass-shadow);
            text-align: center;
        }
        .nome-texto { font-family: 'Playfair Display', serif; font-size: 1.2rem; font-weight: 600; letter-spacing: 0.5px; }
        .desc-servico { font-size: 0.85rem; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; opacity: 0.9; margin-top: 8px; text-align: center; color: var(--text-color); }

        /* BOTÕES */
        .menu-links { width: 100%; display: flex; flex-direction: column; gap: 15px; position: relative; z-index: 2; }

        .btn-link {
            display: flex; align-items: center; justify-content: center;
            width: 100%; padding: 18px 20px;
            text-decoration: none; color: var(--text-color);
            text-align: center;
            font-family: 'Avenir', 'Avenir Next', 'Segoe UI', sans-serif;
            background: linear-gradient(90deg, var(--glass-bg-start), var(--glass-bg-end));
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            font-weight: 700; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px;
            box-shadow: 0 4px 10px var(--glass-shadow);
            transition: transform 0.2s ease, background 0.2s ease;
            gap: 12px;
        }
        .btn-link:hover { transform: translateY(-2px); box-shadow: 0 6px 15px var(--glass-shadow); }
        .btn-link:active { transform: scale(0.98); }
        .btn-link i { font-size: 1.4rem; line-height: 0; }

        /* MINI MAPA */
        .card-mapa {
            margin-top: 15px; width: 100%;
            background: var(--glass-bg-end);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 15px;
            display: flex; flex-direction: column; gap: 10px;
            box-shadow: 0 4px 10px var(--glass-shadow);
            box-sizing: border-box; overflow: hidden;
        }
        .mapa-frame { width: 100%; height: 180px; border: none; border-radius: 12px; background: #eee; display: block; }
        .endereco-texto { text-align: center; font-size: 0.85rem; color: var(--text-color); line-height: 1.4; font-weight: 500; }
        .endereco-titulo { font-weight: 800; font-size: 0.7rem; text-transform: uppercase; opacity: 0.7; margin-bottom: 2px; }

        footer { 
            margin-top: 50px; font-size: 0.7rem; opacity: 0.6; padding-bottom: 80px; 
            text-align: center; width: 100%;
        }

        /* BOTÃO TEMA */
        .theme-toggle-btn {
            position: fixed; bottom: 20px; right: 20px;
            width: 50px; height: 50px; border-radius: 50%;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg-end);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            color: var(--text-color);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 4px 15px var(--glass-shadow);
            z-index: 100; transition: transform 0.2s;
        }
        .theme-toggle-btn:active { transform: scale(0.9); }
        .theme-toggle-btn i { font-size: 26px; line-height: 0; }

        @media (max-width: 380px) {
            #app-container { padding: 15px 10px; }
            .btn-link { padding: 15px; font-size: 0.8rem; gap: 8px; }
        }

    </style>
</head>
<body>

    <div id="dynamic-bg" class="dynamic-glow"></div>
    <div id="sun-glow" class="sun-glow"></div>
    <div id="stars-container" class="stars-container"></div>
    <div id="shooting-star-container"></div>

    <div id="app-container">
        
        <header>
            <a href="index.html" class="logo-link">
                <img src="logo-preto-dark.png" alt="Orelha dos Sonhos" class="logo-img" id="logo-img">
            </a>
        </header>

        <main class="perfil-wrapper">
            <img src="foto-vic.png" alt="Victória Serrano" class="foto-vic" onerror="this.src='https://via.placeholder.com/150?text=Vic'">
            <div class="nome-box"><span class="nome-texto">Victória Serrano</span></div>
            <div class="desc-servico">Furo de Orelha Humanizado</div>
        </main>

        <nav class="menu-links">
            <a href="https://wa.me/5517997928051" target="_blank" class="btn-link">
                <i class='bx bxl-whatsapp'></i> WhatsApp - Agendamento
            </a>
            
            <a href="https://instagram.com/orelhadossonhosrp" target="_blank" class="btn-link">
                <i class='bx bxl-instagram'></i> Instagram
            </a>

            <a href="loja.html" class="btn-link">
                <i class='bx bx-store-alt'></i> Loja
            </a>

            <a href="cursos.html" class="btn-link">
                <i class='bx bx-book-heart'></i> Cursos
            </a>
            
            <a href="cuidados.html" class="btn-link">
                <i class='bx bx-heart'></i> Cuidados
            </a>

            <a href="camera.html" class="btn-link">
                <i class='bx bx-camera'></i> Câmera
            </a>

            <a href="https://www.tiktok.com/@vicserranoenf" target="_blank" class="btn-link">
                <i class='bx bxl-tiktok'></i> TikTok
            </a>

            <a href="https://open.spotify.com/playlist/1PWwcBNaXJWImrPbjbiA2A?si=c1e661b8d15f4518" target="_blank" class="btn-link">
                <i class='bx bxl-spotify'></i> Spotify
            </a>

            <div class="card-mapa">
                <iframe class="mapa-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3729.0607683742663!2d-49.38719262495759!3d-20.83045968076735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94bdadbd45b981d7%3A0x6c8b9e1084721077!2sAv.%20Vera%20Cruz%2C%20639%20-%20Parque%20Estoril%2C%20S%C3%A3o%20Jos%C3%A9%20do%20Rio%20Preto%20-%20SP%2C%2015085-010!5e0!3m2!1spt-BR!2sbr!4v1700000000000!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div class="endereco-texto">
                    <div class="endereco-titulo">Endereço</div>
                    Av. Vera Cruz, 639<br>São José do Rio Preto - SP
                </div>
                <a href="https://www.google.com/maps/search/?api=1&query=Av.+Vera+Cruz,+639,+São+José+do+Rio+Preto+-+SP" target="_blank" class="btn-link">
                    <i class='bx bx-map'></i> Abrir no GPS
                </a>
            </div>
        </nav>

        <footer>
            © Orelha dos Sonhos | Victória Serrano, Coren-SP 662744
        </footer>
    </div>

    <button class="theme-toggle-btn" id="themeToggle" aria-label="Mudar Tema">
        <i class="material-icons">dark_mode</i>
    </button>

    <script>
        const themeBtn = document.getElementById('themeToggle');
        const themeIcon = themeBtn.querySelector('i');
        const body = document.body;
        const html = document.documentElement; // Referência ao HTML
        const logoImg = document.getElementById('logo-img');
        const starsContainer = document.getElementById('stars-container');
        const shootingStarContainer = document.getElementById('shooting-star-container');
        const metaThemeColor = document.getElementById('meta-theme-color');

        const systemDarkMode = window.matchMedia('(prefers-color-scheme: dark)');
        let savedTheme = localStorage.getItem('selectedTheme');
        let shootingStarInterval;

        function initTheme() {
            if (savedTheme) {
                if (savedTheme === 'dark') aplicarTemaDark();
                else aplicarTemaLight();
            } else {
                if (systemDarkMode.matches) aplicarTemaDark();
                else aplicarTemaLight();
            }
        }

        systemDarkMode.addEventListener('change', (e) => {
            if (!localStorage.getItem('selectedTheme')) {
                if (e.matches) aplicarTemaDark();
                else aplicarTemaLight();
            }
        });

        themeBtn.addEventListener('click', () => {
            if (body.classList.contains('dark-theme')) {
                aplicarTemaLight();
                localStorage.setItem('selectedTheme', 'light');
            } else {
                aplicarTemaDark();
                localStorage.setItem('selectedTheme', 'dark');
            }
        });

        function aplicarTemaDark() {
            body.classList.add('dark-theme');
            themeIcon.textContent = 'light_mode';
            logoImg.src = 'logo-branco-light.png';
            
            // Meta cor do navegador para mobile
            metaThemeColor.setAttribute('content', '#121212');
            
            atualizarFundo();
            criarEstrelasFixas(); 
            iniciarEstrelaCadente();
        }

        function aplicarTemaLight() {
            body.classList.remove('dark-theme');
            themeIcon.textContent = 'dark_mode';
            logoImg.src = 'logo-preto-dark.png';
            
            // Meta cor do navegador para mobile
            metaThemeColor.setAttribute('content', '#f0f2f5');
            
            atualizarFundo();
            pararEstrelaCadente();
        }

        function atualizarFundo() {
            const hora = new Date().getHours();
            const bg = document.getElementById('dynamic-bg');
            const isDark = body.classList.contains('dark-theme');
            let corGradiente;
            let corSolida; // Cor para preencher o fundo do HTML e evitar partes brancas

            if (!isDark) {
                // LIGHT MODE
                if (hora >= 5 && hora < 12) {
                    corGradiente = 'linear-gradient(to top, #81d4fa, #f0f2f5 80%)';
                    corSolida = '#f0f2f5';
                } else if (hora >= 12 && hora < 18) {
                    corGradiente = 'linear-gradient(to top, #ffcc80, #f48fb1, #f0f2f5 80%)';
                    corSolida = '#f0f2f5';
                } else {
                    corGradiente = 'linear-gradient(to top, #1a237e, #4a148c, #f0f2f5 80%)';
                    corSolida = '#f0f2f5';
                }
            } else {
                // DARK MODE
                if (hora >= 5 && hora < 12) {
                    corGradiente = 'linear-gradient(to top, #311b92, #000000 80%)'; 
                    corSolida = '#000000';
                } else if (hora >= 12 && hora < 18) {
                    corGradiente = 'linear-gradient(to top, #880e4f, #1a237e, #000000 80%)';
                    corSolida = '#000000';
                } else {
                    corGradiente = 'linear-gradient(to top, #000000, #1a237e, #000000 80%)';
                    corSolida = '#000000';
                }
            }
            
            // Aplica o gradiente na div fixa
            bg.style.background = corGradiente;
            
            // Aplica a cor sólida no HTML (fundo base) para evitar cortes brancos
            html.style.backgroundColor = corSolida;
        }

        function criarEstrelasFixas() {
            if(starsContainer.children.length > 0) return; 
            for (let i = 0; i < 150; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                const size = Math.random() * 1.5 + 1 + 'px';
                star.style.width = size;
                star.style.height = size;
                star.style.animationDelay = Math.random() * 5 + 's';
                starsContainer.appendChild(star);
            }
        }

        function iniciarEstrelaCadente() {
            if(shootingStarInterval) clearInterval(shootingStarInterval);
            criarEstrelaCadente(); 
            shootingStarInterval = setInterval(criarEstrelaCadente, 10000); 
        }

        function pararEstrelaCadente() {
            if(shootingStarInterval) clearInterval(shootingStarInterval);
            shootingStarContainer.innerHTML = '';
        }

        function criarEstrelaCadente() {
            const sStar = document.createElement('div');
            sStar.className = 'shooting-star';
            const startX = Math.random() * (window.innerWidth - 100); 
            const startY = Math.random() * 200; 
            sStar.style.left = startX + 'px';
            sStar.style.top = startY + 'px';
            shootingStarContainer.appendChild(sStar);
            setTimeout(() => { sStar.remove(); }, 1200);
        }

        initTheme();
    </script>

</body>
</html>
