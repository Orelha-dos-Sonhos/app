<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0B464C">
    
    <title>Orelha dos Sonhos | Victória Serrano</title>
    
    <link rel="icon" type="image/png" sizes="32x32" href="icon-web.png">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-web.png">
    <link rel="shortcut icon" href="icon-web.png">
    <link rel="apple-touch-icon" href="icon-web.png">

    <meta property="og:type" content="website">
    <meta property="og:title" content="Orelha dos Sonhos | Victória Serrano">
    <meta property="og:description" content="Estética e Saúde Auricular, joias e muito mais. Toque para agendar!">
    <meta property="og:image" content="banner-orelha.webp">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Raleway:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        /* --- ESTILO PADRÃO (Verde Petróleo) --- */
        :root {
            --text-color: #f0f0f0; 
            --bg-gradient: linear-gradient(180deg, #0B464C 0%, #206870 100%);
            
            --glass-bg-start: rgba(11, 70, 76, 0.5);
            --glass-bg-end: rgba(15, 85, 90, 0.85);
            --glass-border: rgba(255, 255, 255, 0.15);
            --glass-shadow: rgba(0, 0, 0, 0.4);
        }

        /* Animação Brilho Logo */
        @keyframes subtle-white-pulse {
            0%, 100% { filter: drop-shadow(0 0 1px rgba(255, 255, 255, 0.2)); }
            50% { filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.6)); }
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html { width: 100%; height: 100%; }

        body {
            font-family: 'Raleway', sans-serif; 
            color: var(--text-color);
            min-height: 100vh;
            width: 100%;
            display: flex; flex-direction: column; align-items: center;
            background: var(--bg-gradient);
            background-attachment: fixed;
            background-size: cover;
            position: relative;
            overflow-x: hidden;
        }

        #app-container {
            width: 100%; max-width: 500px; 
            padding: 20px 15px;
            display: flex; flex-direction: column; align-items: center; 
            margin: 0 auto;
            z-index: 10;
        }

        header { width: 100%; text-align: center; margin-bottom: 15px; }
        
        .logo-link { display: inline-block; cursor: pointer; transition: transform 0.2s; }
        .logo-link:active { transform: scale(0.95); }
        
        .logo-img { 
            max-height: 70px; display: block; 
            animation: subtle-white-pulse 3s ease-in-out infinite;
        }

        /* PERFIL */
        .perfil-wrapper {
            display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 25px;
        }
        .foto-vic {
            width: 130px; height: 130px;
            border-radius: 50%; object-fit: cover;
            border: 3px solid var(--glass-border);
            box-shadow: 0 8px 20px var(--glass-shadow);
            background: #ddd;
        }
        .nome-box {
            background: var(--glass-bg-end);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 8px 25px; border-radius: 50px;
            box-shadow: 0 4px 15px var(--glass-shadow);
            text-align: center;
        }
        .nome-texto { font-family: 'Playfair Display', serif; font-size: 1.2rem; font-weight: 600; letter-spacing: 0.5px; }
        
        /* Texto Alterado Aqui */
        .desc-servico { 
            font-size: 0.85rem; font-weight: 500; letter-spacing: 1px; 
            text-transform: uppercase; opacity: 0.9; margin-top: 8px; 
            text-align: center; color: var(--text-color); 
        }

        /* BOTÕES */
        .menu-links { width: 100%; display: flex; flex-direction: column; gap: 15px; }

        .btn-link {
            display: flex; align-items: center; justify-content: center;
            width: 100%; padding: 18px 20px;
            text-decoration: none; color: var(--text-color);
            text-align: center;
            font-family: 'Avenir', 'Avenir Next', 'Segoe UI', sans-serif;
            background: linear-gradient(90deg, var(--glass-bg-start), var(--glass-bg-end));
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            font-weight: 700; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px;
            box-shadow: 0 4px 10px var(--glass-shadow);
            transition: transform 0.2s ease;
            gap: 12px;
        }
        .btn-link:hover { transform: translateY(-2px); box-shadow: 0 6px 15px var(--glass-shadow); }
        .btn-link:active { transform: scale(0.98); }
        .btn-link i { font-size: 1.4rem; line-height: 0; }

        /* MINI MAPA */
        .card-mapa {
            margin-top: 15px; width: 100%;
            background: var(--glass-bg-end);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 15px;
            display: flex; flex-direction: column; gap: 10px;
            box-shadow: 0 4px 10px var(--glass-shadow);
            box-sizing: border-box; overflow: hidden;
        }
        .mapa-frame { width: 100%; height: 180px; border: none; border-radius: 12px; background: #eee; display: block; }
        .endereco-texto { text-align: center; font-size: 0.85rem; color: var(--text-color); line-height: 1.4; font-weight: 500; }
        .endereco-titulo { font-weight: 800; font-size: 0.7rem; text-transform: uppercase; opacity: 0.7; margin-bottom: 2px; }

        footer { 
            margin-top: 50px; font-size: 0.7rem; opacity: 0.6; padding-bottom: 80px; 
            text-align: center; width: 100%;
        }

        @media (max-width: 380px) {
            #app-container { padding: 15px 10px; }
            .btn-link { padding: 15px; font-size: 0.8rem; gap: 8px; }
        }
    </style>
</head>
<body>

    <div id="app-container">
        
        <header>
            <a href="index.html" class="logo-link">
                <img src="logo-branco-light.png" alt="Orelha dos Sonhos" class="logo-img">
            </a>
        </header>

        <main class="perfil-wrapper">
            <img src="foto-vic.png" alt="Victória Serrano" class="foto-vic" onerror="this.src='https://via.placeholder.com/150?text=Vic'">
            <div class="nome-box"><span class="nome-texto">Victória Serrano</span></div>
            <div class="desc-servico">Estética e Saúde Auricular</div>
        </main>

        <nav class="menu-links">
            <a href="https://wa.me/5517997928051" target="_blank" class="btn-link">
                <i class='bx bxl-whatsapp'></i> WhatsApp - Agendamento
            </a>
            
            <a href="https://instagram.com/orelhadossonhosrp" target="_blank" class="btn-link">
                <i class='bx bxl-instagram'></i> Instagram
            </a>

            <a href="loja.html" class="btn-link">
                <i class='bx bx-store-alt'></i> Loja
            </a>

            <a href="cursos.html" class="btn-link">
                <i class='bx bx-book-heart'></i> Cursos
            </a>
            
            <a href="camera.html" class="btn-link">

                <div class="endereco-texto">
                    <div class="endereco-titulo">Endereço</div>
                    Av. Vera Cruz, 639<br>São José do Rio Preto - SP
                </div>
                <a href="https://www.google.com/maps/search/?api=1&query=Av.+Vera+Cruz,+639,+São+José+do+Rio+Preto+-+SP" target="_blank" class="btn-link">
                    <i class='bx bx-map'></i> Abrir no GPS
                </a>
            </div>
        </nav>

        <footer>
            © Orelha dos Sonhos | Victória Serrano, Coren-SP 662744
        </footer>
    </div>

</body>
