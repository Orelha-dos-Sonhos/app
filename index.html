<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#f0f2f5" id="meta-theme-color">
    
    <title>Orelha dos Sonhos | Victória Serrano</title>
    
    <link rel="icon" type="image/png" href="icon-web.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Raleway:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <style>
        /* --- VARIÁVEIS DE CORES --- */
        :root {
            --text-color: #333;
            /* Degradê Light: Cinza Claro Sutil */
            --bg-gradient: linear-gradient(180deg, #f0f2f5 0%, #e2e4e8 100%);
            
            --glass-bg-start: rgba(255, 255, 255, 0.6);
            --glass-bg-end: rgba(255, 255, 255, 0.9);
            --glass-border: rgba(255, 255, 255, 0.9);
            --glass-shadow: rgba(0, 0, 0, 0.05);
        }

        body.dark-theme {
            --text-color: #f0f0f0;
            /* Degradê Dark: Cor solicitada #1F454B descendo para um tom mais fechado */
            --bg-gradient: linear-gradient(180deg, #1F454B 0%, #0d1f22 100%);
            
            --glass-bg-start: rgba(31, 69, 75, 0.6); /* Ajustado para combinar com o fundo */
            --glass-bg-end: rgba(20, 40, 45, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-shadow: rgba(0, 0, 0, 0.5);
        }

        /* RESET GERAL */
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        html { width: 100%; height: 100%; }

        body {
            font-family: 'Raleway', sans-serif; 
            color: var(--text-color);
            min-height: 100vh;
            width: 100%;
            display: flex; flex-direction: column; align-items: center;
            
            /* BACKGROUND DEFINITIVO AQUI */
            background: var(--bg-gradient);
            background-attachment: fixed; /* Fixo para não rolar com a tela */
            background-size: cover;
            
            transition: background 0.5s ease, color 0.5s ease;
            position: relative;
            overflow-x: hidden;
        }

        /* LAYOUT PRINCIPAL */
        #app-container {
            width: 100%; max-width: 500px; 
            padding: 20px 15px;
            display: flex; flex-direction: column; align-items: center; 
            margin: 0 auto;
            z-index: 10;
        }

        header { width: 100%; text-align: center; margin-bottom: 15px; }
        
        .logo-link { display: inline-block; cursor: pointer; transition: transform 0.2s; }
        .logo-link:active { transform: scale(0.95); }
        .logo-img { 
            max-height: 70px; display: block; 
            filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
            transition: opacity 0.3s ease; 
        }

        /* PERFIL */
        .perfil-wrapper {
            display: flex; flex-direction: column; align-items: center; gap: 10px; margin-bottom: 25px;
        }
        .foto-vic {
            width: 130px; height: 130px;
            border-radius: 50%; object-fit: cover;
            border: 3px solid var(--glass-border);
            box-shadow: 0 8px 20px var(--glass-shadow);
            background: #ddd;
        }
        .nome-box {
            background: var(--glass-bg-end);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 8px 25px; border-radius: 50px;
            box-shadow: 0 4px 15px var(--glass-shadow);
            text-align: center;
        }
        .nome-texto { font-family: 'Playfair Display', serif; font-size: 1.2rem; font-weight: 600; letter-spacing: 0.5px; }
        .desc-servico { font-size: 0.85rem; font-weight: 500; letter-spacing: 1px; text-transform: uppercase; opacity: 0.9; margin-top: 8px; text-align: center; color: var(--text-color); }

        /* BOTÕES */
        .menu-links { width: 100%; display: flex; flex-direction: column; gap: 15px; }

        .btn-link {
            display: flex; align-items: center; justify-content: center;
            width: 100%; padding: 18px 20px;
            text-decoration: none; color: var(--text-color);
            text-align: center;
            font-family: 'Avenir', 'Avenir Next', 'Segoe UI', sans-serif;
            
            /* Fundo Glass Simples */
            background: linear-gradient(90deg, var(--glass-bg-start), var(--glass-bg-end));
            
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            font-weight: 700; text-transform: uppercase; font-size: 0.9rem; letter-spacing: 1px;
            box-shadow: 0 4px 10px var(--glass-shadow);
            transition: transform 0.2s ease, background 0.3s ease;
            gap: 12px;
        }
        .btn-link:hover { transform: translateY(-2px); box-shadow: 0 6px 15px var(--glass-shadow); }
        .btn-link:active { transform: scale(0.98); }
        .btn-link i { font-size: 1.4rem; line-height: 0; }

        /* MINI MAPA */
        .card-mapa {
            margin-top: 15px; width: 100%;
            background: var(--glass-bg-end);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 18px;
            padding: 15px;
            display: flex; flex-direction: column; gap: 10px;
            box-shadow: 0 4px 10px var(--glass-shadow);
            box-sizing: border-box; overflow: hidden;
        }
        .mapa-frame { width: 100%; height: 180px; border: none; border-radius: 12px; background: #eee; display: block; }
        .endereco-texto { text-align: center; font-size: 0.85rem; color: var(--text-color); line-height: 1.4; font-weight: 500; }
        .endereco-titulo { font-weight: 800; font-size: 0.7rem; text-transform: uppercase; opacity: 0.7; margin-bottom: 2px; }

        footer { 
            margin-top: 50px; font-size: 0.7rem; opacity: 0.6; padding-bottom: 80px; 
            text-align: center; width: 100%;
        }

        /* BOTÃO TEMA */
        .theme-toggle-btn {
            position: fixed; bottom: 20px; right: 20px;
            width: 50px; height: 50px; border-radius: 50%;
            border: 1px solid var(--glass-border);
            background: var(--glass-bg-end);
            backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);
            color: var(--text-color);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 4px 15px var(--glass-shadow);
            z-index: 100; transition: transform 0.2s;
        }
        .theme-toggle-btn:active { transform: scale(0.9); }
        .theme-toggle-btn i { font-size: 26px; line-height: 0; }

        @media (max-width: 380px) {
            #app-container { padding: 15px 10px; }
            .btn-link { padding: 15px; font-size: 0.8rem; gap: 8px; }
        }

    </style>
</head>
<body>

    <div id="app-container">
        
        <header>
            <a href="index.html" class="logo-link">
                <img src="logo-preto-dark.png" alt="Orelha dos Sonhos" class="logo-img" id="logo-img">
            </a>
        </header>

        <main class="perfil-wrapper">
            <img src="foto-vic.png" alt="Victória Serrano" class="foto-vic" onerror="this.src='https://via.placeholder.com/150?text=Vic'">
            <div class="nome-box"><span class="nome-texto">Victória Serrano</span></div>
            <div class="desc-servico">Furo de Orelha Humanizado</div>
        </main>

        <nav class="menu-links">
            <a href="https://wa.me/5517997928051" target="_blank" class="btn-link">
                <i class='bx bxl-whatsapp'></i> WhatsApp - Agendamento
            </a>
            
            <a href="https://instagram.com/orelhadossonhosrp" target="_blank" class="btn-link">
                <i class='bx bxl-instagram'></i> Instagram
            </a>

            <a href="loja.html" class="btn-link">
                <i class='bx bx-store-alt'></i> Loja
            </a>

            <a href="cursos.html" class="btn-link">
                <i class='bx bx-book-heart'></i> Cursos
            </a>
            
            <a href="cuidados.html" class="btn-link">
                <i class='bx bx-heart'></i> Cuidados
            </a>

            <a href="camera.html" class="btn-link">
                <i class='bx bx-camera'></i> Câmera
            </a>

            <a href="https://www.tiktok.com/@vicserranoenf" target="_blank" class="btn-link">
                <i class='bx bxl-tiktok'></i> TikTok
            </a>

            <a href="https://open.spotify.com/playlist/1PWwcBNaXJWImrPbjbiA2A?si=41cdf2e7fd364c46&nd=1&dlsi=7c9e251240624330" target="_blank" class="btn-link">
                <i class='bx bxl-spotify'></i> Spotify
            </a>

            <div class="card-mapa">
                <iframe class="mapa-frame" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3729.0607683742663!2d-49.38719262495759!3d-20.83045968076735!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94bdadbd45b981d7%3A0x6c8b9e1084721077!2sAv.%20Vera%20Cruz%2C%20639%20-%20Parque%20Estoril%2C%20S%C3%A3o%20Jos%C3%A9%20do%20Rio%20Preto%20-%20SP%2C%2015085-010!5e0!3m2!1spt-BR!2sbr!4v1700000000000!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <div class="endereco-texto">
                    <div class="endereco-titulo">Endereço</div>
                    Av. Vera Cruz, 639<br>São José do Rio Preto - SP
                </div>
                <a href="https://www.google.com/maps/search/?api=1&query=Av.+Vera+Cruz,+639,+São+José+do+Rio+Preto+-+SP" target="_blank" class="btn-link">
                    <i class='bx bx-map'></i> Abrir no GPS
                </a>
            </div>
        </nav>

        <footer>
            © Orelha dos Sonhos | Victória Serrano, Coren-SP 662744
        </footer>
    </div>

    <button class="theme-toggle-btn" id="themeToggle" aria-label="Mudar Tema">
        <i class="material-icons">dark_mode</i>
    </button>

    <script>
        const themeBtn = document.getElementById('themeToggle');
        const themeIcon = themeBtn.querySelector('i');
        const body = document.body;
        const logoImg = document.getElementById('logo-img');
        const metaThemeColor = document.getElementById('meta-theme-color');

        const systemDarkMode = window.matchMedia('(prefers-color-scheme: dark)');
        let savedTheme = localStorage.getItem('selectedTheme');

        function initTheme() {
            if (savedTheme) {
                if (savedTheme === 'dark') aplicarTemaDark();
                else aplicarTemaLight();
            } else {
                if (systemDarkMode.matches) aplicarTemaDark();
                else aplicarTemaLight();
            }
        }

        systemDarkMode.addEventListener('change', (e) => {
            if (!localStorage.getItem('selectedTheme')) {
                if (e.matches) aplicarTemaDark();
                else aplicarTemaLight();
            }
        });

        themeBtn.addEventListener('click', () => {
            if (body.classList.contains('dark-theme')) {
                aplicarTemaLight();
                localStorage.setItem('selectedTheme', 'light');
            } else {
                aplicarTemaDark();
                localStorage.setItem('selectedTheme', 'dark');
            }
        });

        function aplicarTemaDark() {
            body.classList.add('dark-theme');
            themeIcon.textContent = 'light_mode';
            logoImg.src = 'logo-branco-light.png';
            metaThemeColor.setAttribute('content', '#1F454B'); // Ajusta a barra do navegador para o verde
        }

        function aplicarTemaLight() {
            body.classList.remove('dark-theme');
            themeIcon.textContent = 'dark_mode';
            logoImg.src = 'logo-preto-dark.png';
            metaThemeColor.setAttribute('content', '#f0f2f5');
        }

        initTheme();
    </script>

</body>
</html>
