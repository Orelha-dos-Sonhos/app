<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coleção - Orelha dos Sonhos</title>
    
    <link rel="icon" type="image/png" href="icon-web.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Raleway:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

    <style>
        /* --- DESIGN SYSTEM (Idêntico ao App) --- */
        :root {
            --texto-escuro: #333333;
            --fonte-titulo: 'Playfair Display', serif;
            --fonte-ui: 'Raleway', sans-serif;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--fonte-ui); color: var(--texto-escuro);
            min-height: 100vh;
            display: flex; flex-direction: column; align-items: center;
            /* Fundo Gradiente Animado */
            background: linear-gradient(-45deg, #ffd1dc, #c8e6c9, #ffcdd2, #b2dfdb, #f8bbd0);
            background-size: 300% 300%; animation: gradientBG 10s ease infinite;
            padding-top: var(--safe-top); padding-bottom: calc(20px + var(--safe-bottom));
        }

        @keyframes gradientBG { 
            0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } 
        }

        header { padding: 15px; text-align: center; width: 100%; }
        .logo-img { max-height: 80px; display: block; margin: 0 auto; filter: drop-shadow(0 2px 5px rgba(0,0,0,0.1)); }

        h1 { font-family: var(--fonte-titulo); font-size: 1.8rem; margin: 10px 0; color: #333; }

        /* GRID DE PRODUTOS */
        .container-loja {
            width: 100%; max-width: 1000px;
            padding: 10px 15px 20px 15px;
            display: grid;
            /* Grid inteligente: adapta colunas ao tamanho da tela */
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        /* CARD DE PRODUTO (Efeito Vidro) */
        .card-produto {
            background: rgba(255, 255, 255, 0.35);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 20px;
            padding: 10px;
            display: flex; flex-direction: column; align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s, opacity 0.5s;
            opacity: 0; animation: fadeIn 0.5s forwards;
        }
        @keyframes fadeIn { to { opacity: 1; } }
        .card-produto:hover { transform: translateY(-5px); }

        .img-wrapper {
            width: 100%; aspect-ratio: 1 / 1; /* Quadrado */
            border-radius: 15px; overflow: hidden;
            background: rgba(255,255,255,0.5);
            margin-bottom: 10px; display: flex; align-items: center; justify-content: center;
        }
        .img-produto { width: 100%; height: 100%; object-fit: cover; }

        .info-produto { text-align: center; width: 100%; display: flex; flex-direction: column; flex: 1; }
        .nome-produto { font-weight: 800; font-size: 0.9rem; margin-bottom: 5px; color: #333; text-transform: uppercase; }
        .desc-produto { font-size: 0.75rem; color: #555; margin-bottom: 10px; flex: 1; }

        /* BOTÃO DE COMPRA */
        .btn-compra {
            background: linear-gradient(45deg, #333, #555);
            color: white; text-decoration: none;
            padding: 10px; width: 100%; border-radius: 50px;
            font-size: 0.7rem; font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            transition: transform 0.1s;
        }
        .btn-compra:active { transform: scale(0.95); }

        /* Botão Carregar Mais */
        .btn-carregar-mais {
            background: rgba(255, 255, 255, 0.5);
            border: 2px solid #fff;
            color: #333; padding: 15px 40px; border-radius: 50px;
            font-weight: 800; text-transform: uppercase; letter-spacing: 1px;
            margin: 20px 0 80px 0; cursor: pointer; display: none;
        }

        .loading { text-align: center; margin-top: 50px; font-weight: 600; color: #555; }

        /* Botão Voltar Flutuante */
        .btn-voltar {
            position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.4); backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            color: #333; text-decoration: none; padding: 12px 30px; border-radius: 50px;
            font-weight: 800; text-transform: uppercase; font-size: 0.8rem;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1); z-index: 100;
        }
    </style>
</head>
<body>

    <header>
        <img src="logo-branco-brilho.png" alt="Orelha dos Sonhos" class="logo-img">
        <h1>Nossas Joias</h1>
    </header>

    <div id="loading" class="loading">Buscando novidades...</div>
    <div id="container-loja" class="container-loja"></div>
    
    <button id="btnVerMais" class="btn-carregar-mais" onclick="mostrarMaisProdutos()">Ver Mais</button>

    <a href="index.html" class="btn-voltar">Voltar</a>

    <script>
        // ======================================================
        //  LINK DA SUA PLANILHA:
        // ======================================================
        const GOOGLE_SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRLq67Umu54XmI0sjdWS6gUzmTsofpBjlVZSc2wMHoawdFZHsOtK4Sun6NrAVK9dXaNFSByiccftn9n/pub?output=csv';
        // ======================================================

        const container = document.getElementById('container-loja');
        const loading = document.getElementById('loading');
        const btnVerMais = document.getElementById('btnVerMais');

        let todosProdutos = [];
        let produtosExibidos = 0;
        const QTD_POR_VEZ = 12;

        function carregarLoja() {
            // Usamos um Proxy (AllOrigins) para corrigir o erro de conexão local (CORS)
            const proxyUrl = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(GOOGLE_SHEET_URL);

            Papa.parse(proxyUrl, {
                download: true,
                header: true,
                skipEmptyLines: true,
                complete: function(results) {
                    // Filtra linhas vazias ou sem nome
                    todosProdutos = results.data.filter(p => p.nome && p.nome.trim() !== "");
                    
                    if (todosProdutos.length === 0) {
                        loading.innerHTML = "Nenhum produto encontrado na planilha.";
                        return;
                    }

                    loading.style.display = 'none';
                    mostrarMaisProdutos();
                },
                error: function(err) {
                    console.error("Erro detalhado:", err);
                    loading.innerHTML = "Erro ao conectar. Verifique se a planilha está publicada na Web.";
                }
            });
        }

        function mostrarMaisProdutos() {
            const total = todosProdutos.length;
            const proximos = todosProdutos.slice(produtosExibidos, produtosExibidos + QTD_POR_VEZ);

            proximos.forEach(produto => {
                let imagemSrc = produto.imagem ? produto.imagem.trim() : '';
                
                // Lógica Híbrida Inteligente:
                // 1. Se começar com 'http', é link da internet (Imgur, etc).
                // 2. Se não, assume que está na pasta 'joias/' do GitHub.
                if (imagemSrc && !imagemSrc.startsWith('http')) {
                    imagemSrc = 'joias/' + imagemSrc;
                }

                // Dados padrão caso falte algo
                const titulo = produto.nome || "Produto";
                const desc = produto.descricao || "";
                const link = produto.link_pagamento || "#";
                const textoBotao = produto.texto_botao || "Comprar";

                const card = document.createElement('div');
                card.className = 'card-produto';
                
                card.innerHTML = `
                    <div class="img-wrapper">
                        <img src="${imagemSrc}" alt="${titulo}" class="img-produto" loading="lazy" onerror="this.src='https://via.placeholder.com/300?text=Foto+Indisponível'">
                    </div>
                    <div class="info-produto">
                        <div class="nome-produto">${titulo}</div>
                        <div class="desc-produto">${desc}</div>
                        
                        <a href="${link}" target="_blank" class="btn-compra">
                            ${textoBotao}
                        </a>
                    </div>
                `;
                container.appendChild(card);
            });

            produtosExibidos += proximos.length;

            // Mostra ou esconde o botão "Ver Mais"
            if (produtosExibidos < total) {
                btnVerMais.style.display = 'block';
            } else {
                btnVerMais.style.display = 'none';
            }
        }

        // Inicia o sistema
        carregarLoja();
    </script>

</body>
</html>
