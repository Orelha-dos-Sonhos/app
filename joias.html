<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Coleção - Orelha dos Sonhos</title>
    
    <link rel="icon" type="image/png" href="icon-web.png">
    <link rel="apple-touch-icon" href="icon-web.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Raleway:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --texto-escuro: #333333;
            --fonte-titulo: 'Playfair Display', serif;
            --fonte-ui: 'Raleway', sans-serif;
            --safe-top: env(safe-area-inset-top);
            --safe-bottom: env(safe-area-inset-bottom);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--fonte-ui); color: var(--texto-escuro);
            min-height: 100vh; min-height: 100dvh;
            display: flex; flex-direction: column; align-items: center;
            
            /* BACKGROUND PASTEL ANIMADO (Igual Principal) */
            background: linear-gradient(-45deg, #ffd1dc, #c8e6c9, #ffcdd2, #b2dfdb, #f8bbd0);
            background-size: 300% 300%; 
            animation: gradientBG 10s ease infinite;
            
            padding-top: var(--safe-top);
            padding-bottom: calc(20px + var(--safe-bottom));
        }

        @keyframes gradientBG { 
            0% { background-position: 0% 50%; } 
            50% { background-position: 100% 50%; } 
            100% { background-position: 0% 50%; } 
        }

        header {
            padding: 10px; text-align: center; width: 100%; flex-shrink: 0;
        }

        .logo-img {
            max-height: 120px; width: auto; display: block; margin: 0 auto;
            filter: drop-shadow(0 4px 15px rgba(0,0,0,0.2));
            transition: transform 0.3s;
        }
        .logo-img:hover { transform: scale(1.02); }

        h1 {
            font-family: var(--fonte-titulo); font-size: 1.8rem;
            margin: 10px 0 5px 0; color: var(--texto-escuro); text-align: center;
        }

        p.subtitulo {
            font-size: 0.9rem; color: #555; margin: 0 auto 20px auto; 
            max-width: 80%; text-align: center; font-weight: 500;
        }

        /* GRID DA GALERIA */
        .gallery-container {
            width: 100%;
            max-width: 900px; /* Limita largura no PC para não esticar demais */
            padding: 0 15px 80px 15px;
            display: grid;
            /* Mobile: 2 colunas. PC: Automático (aprox 4 colunas) */
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px;
        }

        @media (min-width: 768px) {
            .gallery-container {
                grid-template-columns: repeat(4, 1fr); /* 4 colunas no PC */
                gap: 25px;
            }
        }

        /* CARD DE VIDRO (Liquid Glass) */
        .joia-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.05);
            
            border-radius: 25px;
            padding: 10px;
            display: flex; flex-direction: column; align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            opacity: 0; animation: fadeInUp 0.6s ease forwards;
            
            /* Garante que o card não fique maior que a foto original */
            max-width: 450px; 
            margin: 0 auto;
        }

        .joia-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .img-container {
            width: 100%;
            aspect-ratio: 1 / 1; /* Quadrado Perfeito */
            display: flex; align-items: center; justify-content: center;
            border-radius: 20px;
            overflow: hidden;
            background: rgba(255,255,255,0.3); /* Fundo sutil atrás da joia */
        }

        .joia-img {
            width: 100%; height: 100%;
            object-fit: contain; /* Garante que a joia inteira apareça */
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.1));
            transition: transform 0.3s;
        }
        
        .joia-card:hover .joia-img { transform: scale(1.05); }

        .joia-nome {
            font-family: var(--fonte-ui);
            font-size: 0.75rem; font-weight: 600;
            color: var(--texto-escuro);
            margin-top: 10px; margin-bottom: 5px;
            text-align: center;
            text-transform: uppercase; letter-spacing: 1px;
            opacity: 0.8;
        }

        /* Botão Voltar (Liquid Glass) */
        .btn-voltar {
            position: fixed; bottom: calc(20px + var(--safe-bottom)); left: 50%; transform: translateX(-50%);
            
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            
            color: var(--texto-escuro); text-decoration: none;
            font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; font-weight: 800;
            padding: 12px 35px; border-radius: 50px;
            z-index: 100; transition: transform 0.2s;
        }
        .btn-voltar:active { transform: translateX(-50%) scale(0.95); background: rgba(255, 255, 255, 0.4); }

    </style>
</head>
<body>

    <header>
        <img src="logo-branco-brilho.png" alt="Orelha dos Sonhos" class="logo-img">
        <h1>Nossa Coleção</h1>
        <p class="subtitulo">Inspiração para sua orelha</p>
    </header>

    <div class="gallery-container" id="galeria"></div>

    <a href="index.html" class="btn-voltar">Voltar</a>

    <script>
        const container = document.getElementById('galeria');
        const pasta = 'joias/';
        
        // Nomes opcionais (se quiser nomear alguma, coloque aqui)
        // Se não tiver na lista, ele mostra apenas "Modelo #N"
        const detalhesJoias = {
            1: { nome: "Argola Clássica" },
            2: { nome: "Cascata Shine" }
        };

        // Carrega até 40 joias automaticamente
        for (let i = 1; i <= 40; i++) {
            const nomeArquivo = `${pasta}joia${i}.png`;
            
            const img = new Image();
            img.src = nomeArquivo;

            img.onload = function() {
                const card = document.createElement('div');
                card.className = 'joia-card';
                card.style.animationDelay = `${i * 0.05}s`; // Efeito cascata

                const info = detalhesJoias[i] || { nome: `Modelo #${i}` };

                // Layout Simplificado: Apenas Imagem e Nome Pequeno
                card.innerHTML = `
                    <div class="img-container">
                        <img src="${nomeArquivo}" alt="${info.nome}" class="joia-img">
                    </div>
                    <div class="joia-nome">${info.nome}</div>
                `;
                
                // Mantém a ordem numérica visual
                card.style.order = i;
                container.appendChild(card);
            };
        }
    </script>

</body>
</html>
